<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
</head>
<body>
  <div class="container position-absolute top-50 start-50 translate-middle">
    <div class="d-flex flex-column align-items-center">
      <h1 id="greeting" class="hidden"></h1>
      <form id="login-form" class="hidden">
        <div class="d-flex">
          <input
          required
          maxlength="15" 
          class="form-control"
          type="text" 
          placeholder="What is your name?">&nbsp;
          <input class="btn btn-secondary" type="submit" value="Log In">
        </div>
      </form>
      <h2 id="clock" class="fs-1 fw-bold">00:00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <hr>
      <div id="quote" class="quote text-center">
        <span></span>
        <br>
        <span></span>
      </div>
      <hr>
      <form id="todo-form">
        <input class="form-control" type="text" placeholder="Write a To Do and Press Enter">
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
